{% extends 'admin_nav.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-user-md me-2"></i>Add New Doctor
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        
                        <div class="mb-4">
                            <h5 class="text-primary mb-3">
                                <i class="fas fa-user-circle me-2"></i>Personal Information
                            </h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Full Name*</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender" name="gender">
                                        <option value="" selected>Select Gender</option>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                        <option value="O">Other</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="profile_picture" class="form-label">Profile Picture</label>
                                    <input class="form-control" type="file" id="profile_picture" name="profile_picture" accept="image/*">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="text-primary mb-3">
                                <i class="fas fa-address-book me-2"></i>Contact Information
                            </h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="mobile" class="form-label">Mobile Number*</label>
                                    <input type="tel" class="form-control" id="mobile" name="mobile" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="alternate_mobile" class="form-label">Alternate Mobile</label>
                                    <input type="tel" class="form-control" id="alternate_mobile" name="alternate_mobile">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="department" class="form-label">Department</label>
                                    <select class="form-select" id="department" name="department">
                                        <option value="" selected>Select Department</option>
                                        {% for dept in departments %}
                                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="col-12">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" name="city">
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" name="state">
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="pincode" class="form-label">Pincode</label>
                                    <input type="text" class="form-control" id="pincode" name="pincode">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="text-primary mb-3">
                                <i class="fas fa-briefcase me-2"></i>Professional Information
                            </h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="speciality" class="form-label">Speciality*</label>
                                    <input type="text" class="form-control" id="speciality" name="speciality" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="qualification" class="form-label">Qualification</label>
                                    <input type="text" class="form-control" id="qualification" name="qualification">
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="experience" class="form-label">Experience (Years)</label>
                                    <input type="number" class="form-control" id="experience" name="experience" min="0">
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="consultation_fee" class="form-label">Consultation Fee</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="consultation_fee" name="consultation_fee" min="0" step="0.01">
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <label class="form-label">Active Status</label>
                                    <div class="form-check form-switch mt-2">
                                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                                        <label class="form-check-label" for="is_active">Currently Active</label>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="available_days" class="form-label">Available Days</label>
                                    <input type="text" class="form-control" id="available_days" name="available_days" placeholder="e.g., Mon-Fri">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="available_time" class="form-label">Available Time</label>
                                    <input type="text" class="form-control" id="available_time" name="available_time" placeholder="e.g., 9:00 AM - 5:00 PM">
                                </div>
                                
                                <div class="col-12">
                                    <label for="bio" class="form-label">Bio/Description</label>
                                    <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'view_doctor' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Doctor
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
